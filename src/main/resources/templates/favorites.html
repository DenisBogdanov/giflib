<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/template :: head">
    <title>giflib | Favorites</title>
</head>
<body>

<div th:replace="fragments/template :: navbar"></div>
<div th:replace="fragments/template :: searchbar"></div>

<div class="gifs container">
    <div class="row">
        <div th:each="gif : ${gifs}" class="col s12 l4">
            <a th:href="@{|/gif/${gif.name}|}">
                <img th:src="@{|/gifs/${gif.name}.gif|}"/>
                <a href="#" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></a>
            </a>
        </div>
    </div>
</div>

<script th:src="@{/app.js}"></script>
</body>
</html>
